<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="" method="get">
        <!-- validar o formulario antes de enviar 
         Ao aperta no button(submit) ele vai enviar 
         Antes de enviar vai disparar o onsubmit vai ser disparado 
         Para validar as informaç  ões  -->
    <label>Nome: </label><input type="text" name="name"><br>
    <label>Idade: </label><input type="number" name="age"><br>
    <label>Password: </label><input type="password" name="password"><br>

    <button type="button">Clicável</button>
    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>


    </form>
</body>
</html>

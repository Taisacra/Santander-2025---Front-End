<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="get">
        <h3>Você selecionou: Pizza de Calabresa</h3><br>
        <p>Quais Opcionais você deseja?</p><br>
        <input type="checkbox" disabled name="opcional[]" value="queijo"/><label>+ queijo</label><br>
        <input type="checkbox" name="opcional[]" value="calabresa"/><label>+ calabresa</label><br>
        <input type="checkbox" name="opcional[]" value="cebola"/><label>+ cebola</label><br>
        <input type="checkbox" name="opcional[]" value="azeitona"/><label>+ azeitona</label><br>
        $opcional["queijo","azeitona"]
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim"/><label>Sim</label><br>
        <input type="radio" name="borda" value="nao"/><label>Não</label><br>

        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco"/><label>Suco</label><br>
        <input type="radio" name="bebida" value="refrigerante"/><label>Refrigerante</label><br>
        <input type="radio" name="bebida" value="agua"/><label>Água</label><br>
        <input type="radio" name="bebida" value="nenhum"/><label>Nenhum</label><br>
        <br>
        <button type="submit">Enviar pedido</button>

    </form>
    
</body>
</html>
